<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
<body>
    <div class="container p-5 main rounded-2 ">
        <div class=" container d-flex justify-content-around">
        <input type="text" class=" form-control w-75 rounded" id="text" placeholder="Enter the city name">
        <i class="bi bi-search fs-5 bg-white p-2 rounded-1" id="btn"></i>
        </div>
        <div class="container text-danger text-center mt-3 fs-4 fw-bold d-none error">City is not found!!</div>
        <div class=" container text-center d-none sec">
            <img src="clear.png" alt="" id="img">
            <h1 id="temp">7c</h1>
            <h4 id="city">salem</h4>

            <div class=" container d-flex justify-content-between">
                <div class="img">
                <img src="humidity.png" alt="" class="img-fluid">
                <p class=" fs-5 mt-2" id="humidity">48% Humidity</p>
                </div>
                <div class="img">
                <img src="wind.png" alt=""  class="img-fluid">
                <p class=" fs-5 mt-2" id="wind">18 km/h wind speed</p>
                </div>
            </div>

        </div>
        
    </div>
    




    <script src="index.js"></script>
</body>
</html>
